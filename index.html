<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myQuiz</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body style="text-align: center">
    <div id="quiz">
      <h1 style="font-style: italic">MyQuiz Test</h1>
      <div id="progress" style="text-decoration: underline">progress</div>

      <h2 id="question"></h2>
      <h3 id="score"></h3>
      <div class="choices">
        <button id="guess0" class="btn">
          <p id="choice0"></p>
        </button>
        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>
        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>
        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
